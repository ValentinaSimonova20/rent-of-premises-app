<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Список офисов{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="{% url 'index' %}" class="navbar-brand">Главная</a>
    {% if user.is_staff %}
    <a href="{% url 'add' %}" class="nav-link">Добавить площадь</a>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="#">{{ user.username }}</a>
        <a href="{% url 'apps' %}" class="nav-link">Мои заявки</a>
        <a href="{% url 'logout' %}" class="nav-link">Выход</a>
    {% else %}
      <a href="{% url 'login' %}" class="nav-link">Вход</a>
      <a href="{% url 'signup' %}" class="nav-link">Регистрация</a>
    {% endif %}
</nav>
<div class="container mt-3">
 <div class="col-md-9">
    <section>
        {% block content %}
        {% endblock %}
    </section>
 </div>
</div>
</body>
</html>
