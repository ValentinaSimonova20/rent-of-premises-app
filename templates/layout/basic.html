<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Список офисов{% endblock %}</title>
</head>
<body>
    <a href="{% url 'index' %}">Главная</a>
    {% if user.is_staff %}
    <a href="{% url 'add' %}">Добавить площадь</a>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="#">{{ user.username }}</a>
        <a href="{% url 'apps' %}">Мои заявки</a>
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
      <a href="{% url 'login' %}">Вход</a>
      <a href="{% url 'signup' %}">Регистрация</a>
    {% endif %}

    <section>
        {% block content %}
        {% endblock %}
    </section>

</body>
</html>
