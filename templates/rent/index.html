{% extends "layout/basic.html" %}
{% block content %}
    {% for item in premises %}
    <div>
        <p><a href="{% url 'by_area' item.pk %}">{{ item.areaName }}</a></p>
        <p>{{ item.describe }}</p>
        <p>Площадь: {{ item.area }}</p>
        <p>Этаж: {{ item.floor}}</p>
        <p>Цена: {{ item.price}}</p>
        <img src="{{ item.photo.url }}" alt=""/>
    </div>
    {% endfor %}

{% endblock %}
